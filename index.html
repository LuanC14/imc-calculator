<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer type='module'></script>
    <title>IMC</title>
</head>

<body>

    <div class="alertError">
        Digite somente números
    </div>

    <div class="container">

        <main class="card">
            <form action="">
                <fieldset>

                    <legend>Cálculo de IMC</legend>

                    <div class="input-wrapper">
                        <label for="weightInput">Peso (kg)</label>
                        <input id="weightInput" type="text" placeholder="60">
                    </div>

                    <div class="input-wrapper">
                        <label for="heightInput">Altura (cm)</label>
                        <input id="heightInput" type="text" placeholder="1.65">
                    </div>

                </fieldset>

                <button class="mainButton">Calcular IMC <img src="./assets/arrow.svg" alt=""></button>

            </form>
        </main>

    </div>

    <div class="modal">
        <div class="modal-card">
            <h2>
                <span class="result"> Seu IMC é de 28</span>
            </h2>
            <button class="modalButton"><img src="./assets/close.svg" alt=""></button>
        </div>
    </div>

</body>

</html>
